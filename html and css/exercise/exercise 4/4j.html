<!DOCTYPE html>
<html lang="en">
  <style>
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      font-weight: bold;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      transition: padding 1s;
    }
    button:active {
      margin-top: 6px;
      margin-left: 10px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
