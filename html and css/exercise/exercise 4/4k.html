<!DOCTYPE html>
<html lang="en">
  <style>
    .One {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      font-weight: bold;
      margin-left: 10px;
      margin-right: 10px;

      transition: padding, margin 0.15s;
    }
    .One:hover {
      padding-left: 25px;
      padding-right: 25px;

      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="One">One</button>
    <button class="One">Two</button>
    <button class="One">Three</button>
  </body>
</html>
